server:
  port: ${PORT:8001}

base-url: /api

spring:
  application:
    name: taskManager

  liquibase:
    enabled: true
    change-log: classpath:db/changelog/db.changelog-master.yaml

  jpa:
    hibernate:
      ddl-auto: create-drop
    open-in-view: false

  mvc:
    hiddenmethod:
      filter:
        enabled: true

springdoc:
  api-docs:
    path: /swagger.html

rollbar_token: ${ROLLBAR_TOKEN}